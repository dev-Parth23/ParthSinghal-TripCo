<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripco</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- OWL Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="bodyContainer">
      <!-- NAVBAR -->
      <div id="navbar">
        <div id="logo">
          <img
            src="https://tripco.africa/images/logo/tripco-white-orangedot.svg"
            alt="Tripco Logo"
          />
        </div>
        <div id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="menu">
          <span>Home</span>
          <span>Ticket</span>
          <span>Explore</span>
          <span>Activity</span>
        </div>
        <div id="logging">
          <button>Sign In</button>
          <button id="signUp">Sign Up</button>
        </div>
      </div>

      <!-- MAIN -->
      <div id="main">
        <div id="mainBG">
          <div id="title">
            Explore the whole world<br />
            and enjoy its beauty
          </div>
          <div id="subtitle">
            Find and write about your experiences around the world.
          </div>
        </div>
        <div id="calendar">
          <div id="nav">
            <div id="menu">
              <span id="hostelry">Hostelry</span>
              <span>Flights</span>
              <span>Bus & Shuttle</span>
              <span>Cars</span>
            </div>

            <div id="search">
              Last Searching<i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <hr />
          <div id="title">
            <span>Destination</span>
            <span>Check-in</span>
            <span>Check-out</span>
            <span>Rooms & Guest</span>
          </div>
          <div id="info">
            <div id="forms">
              <div>
                <i class="fa-solid fa-location-dot" style="color: #1aaac4"></i>
                <input type="text" placeholder="Bali, Indonesia" />
              </div>
              <div>
                <i class="fa-solid fa-calendar-days" style="color: #1aaac4"></i>
                <input type="text" placeholder="Sat, 2 Dec 2022" />
              </div>
              <div>
                <i class="fa-solid fa-calendar-days" style="color: #1aaac4"></i>
                <input type="text" placeholder="Sun, 3 Dec 2022" />
              </div>
              <div>
                <i class="fa-solid fa-user" style="color: #1aaac4"></i>
                <input type="text" placeholder="1 Room, 2 Guest" />
              </div>
            </div>
            <button>
              <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Script tags -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <!-- JQuery -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <!-- OWL Carousel CDN -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
